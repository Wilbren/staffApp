  <div id="manage-products" class="container">
    <div>
      <h4>Products</h4><br />

      <form onsubmit="addProduct()" id="productForm">

        <div class="input-field" id="categoryName">
          <select>

            <option value="Starters">Starters</option>
            <option value="Classics">Classics</option>
            <option value="Fries">Fries</option>
            <option value="Pizza">Pizza</option>

            <option value="Dessert">Dessert</option>
          </select>
          <label>Product Type</label>
        </div> <br>


        <div class="input-field">
          <input type="text" id="productname" required>
          <label for="name">Product name</label>
        </div>

        <div class="input-field">
          <input type="number" min="1" step="any" id="productPrice" required>
          <label for="price">Product Price</label>
        </div>

        <div class="input-field">
          <input type="text" id="description" required>
          <label for="Category">Description</label>
        </div>

        <div class="input-field">
          <select multiple id="allergen">

            <option value="Celery">Celery</option>

            <option value="Soybeans">Soybeans</option>
            <option value="Sulphites">Sulphites</option>
            <option value="Treenuts">Treenuts</option>
          </select>
          <label>Allergens</label>
        </div>
        <br>




        <input type="submit" value="Add" class="btn waves-effect waves-red" style="left:20%;"><i
